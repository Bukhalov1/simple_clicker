<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="./css/clicker.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.expand(); // мини-апп на весь экран
    </script>

<body>
    <div class="container">
        
        <header class="header">
            <div id="profile_btn">Profile</div>
        </header>

        <main>
            <div id="game" class="pages">
                <div id="display"></div>

                <button id="button"></button>

                <div id="counter"></div>
            </div>

            <div id="leaderboard" class="pages hidden"></div>

            <div id="info" class="pages hidden">The simple clicker provided by Kastorsky1</div>

            <div id="profile" class="pages hidden">

                <div id="app">
                    <!-- Добавим кнопку -->
                    <button id="connect-button">Connect to TON</button>
                    <!-- Контейнер для TON Connect UI -->
                    <div id="ton-connect-ui"></div>
                </div>
                <script src="/public/js/ton-connect.js" type="module"></script>

            </div>
        </main>
        
        <footer class="footer">
            <div id="retry_btn">Retry</div>
            <div id="leaderboard_btn">Leaderboard</div>
            <div id="info_btn">Info</div>
        </footer>

    <script src="./js/index.js"></script>
