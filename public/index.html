<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="./css/clicker.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.expand();
    </script>    

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.Telegram.WebApp) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            profile.textContent = user.username;
            if (user) {
                fetch('https://1362673-cj52870.tw1.ru/send-user-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: user.id,
                        firstName: user.first_name,
                        lastName: user.last_name,
                        username: user.username
                    })
                })
                .then(response => response.text())
                .then(result => alert('Данные успешно отправлены'))
                .catch(error => console.error('Ошибка при отправке данных:', error));
            }
        }
    });

    </script>
    
</head>
<body>
    <div class="page">
        
        <header class="header">
            <div id="profile">Profile</div>
        </header>

        <main>
            <div id="display">Click as fast as you can</div>

            <button id="button">Start</button>

            <div id="counter"></div>

        </main>

        <footer class="footer">
            <div id="retry">Retry</div>
            <div id="leaderboard">Leaderboard</div>
            <div id="info">Info</div>
        </footer>

    <script src="./js/clicker.js"></script>
    </div>
</body>
</html>
