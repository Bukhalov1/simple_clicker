<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App</title>
</head>
<body>
    <h1>Добро пожаловать в Mini-App!</h1>
    <button id="getInfoBtn">Получить данные пользователя</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.getElementById('getInfoBtn').addEventListener('click', function() {
            if (window.Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    alert(`ID: ${user.id}, Имя: ${user.first_name}, Фамилия: ${user.last_name}, Username: @${user.username}`);
                } else {
                    alert('Данные пользователя не доступны');
                }
            }
        });
    </script>
</body>
</html>
